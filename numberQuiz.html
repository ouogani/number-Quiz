<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자 맞추기 게임</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="nq.css">
</head>
<body>
    <div class="container">
        <div class = "number-Game">
            <nav>
                <div class="header">
                    <div class="header-white">NUMBER UP&DOWN</div>
                    <div class="header-yellow">NUMBER UP&DOWN</div>
                </div>
            </nav>
            
            <main>
                <div class="result">
                    <div id="result-area">RESULT </div>
                    <div id="chance-area">남은 기회 </div>
                </div>
                <div class = "in-number">
                    <input type="number" placeholder="1~100사이의 숫자를 입력해주세요." id="user-input"/>
                    <button id ="play-button">TRY!</button>
                    <button id ="reset-button">RESET</button>
                </div>
            </main>
            
            <footer>
                
            </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="nq.js"></script>  
</div>
</body>
</html>
